[project]
name = "morgul-llm"
version = "0.1.0"
description = "Model-agnostic LLM client abstraction for Morgul"
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.0",
    "anthropic>=0.40",
    "openai>=1.0",
    "ollama>=0.4",
    "claude-agent-sdk>=0.1.37",
]

[project.optional-dependencies]
claude = ["claude-agent-sdk"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/morgul"]
